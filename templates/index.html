<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' type='image/gif' href='/static/rainykitty.gif'/>
    <link rel='stylesheet' href='/static/index.css'/>
    <title>Image Tag Search</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .results { margin-top: 20px; }
        .tag-suggestions { border: 1px solid #ccc; max-height: 150px; overflow-y: auto; }
        .tag-suggestion { padding: 5px; cursor: pointer; }
        .tag-suggestion:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h3>36g Rain Tagger</h3>

    <div class="row">
    <div class="container">
        <div class="filters w100">
            <label><span>General</span><input type="range" id="rating_general" value="0.0" min="0" max="1" step="0.1"><span id="general_value">0</span></label>
            <label><span>Sensitive</span><input type="range" id="rating_sensitive" value="0.0" min="0" max="1" step="0.1"><span id="sensitive_value">0</span></label>
            <label><span>Questionable</span><input type="range" id="rating_questionable" value="0.0" min="0" max="1" step="0.1"><span id="questionable_value">0</span></label>
            <label><span>Explicit</span><input type="range" id="rating_explicit" value="0.0" min="0" max="1" step="0.1"><span id="explicit_value">0</span></label>
        </div>
        <div class="search">
            <input id="general_tag_input" type="text" placeholder="Search general tags">
            <div id="general_tag_suggestions"></div>
            <div id="selected_general_tags"></div>
        </div>
        <div class="search">
            <input id="character_tag_input" type="text" placeholder="Search character tags">
            <div id="character_tag_suggestions"></div>
            <div id="selected_character_tags"></div>
        </div>
        <div><button id="search_button">Search</button></div>
        <div><button id="clear_button">Clear</button></div>
    </div>
    <div id="results"></div>
    </div>

    <script src="/static/index.js"></script>
</body>
</html>
