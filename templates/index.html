<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' type='image/gif' href='/static/rainykitty.gif'/>
    <link rel='stylesheet' href='/static/index.css'/>
    <title>36g Rain Tagger</title>
</head>
<body>
    <h3>36g Rain Tagger</h3>

    <div class="row">
    <div class="container">
        <div class="filters w100">
            <label for="f_tag">
                <span>Tags</span>
                <div class="slider-container">
                    <input type="range" id="f_tag" value="0.0" min="0" max="1" step="0.1">
                    <output id="f_tag_value">0.0</output>
                </div>
            </label>
        </div>
        <div class="search">
            <input id="general_tag_input" type="text" placeholder="Search general tags">
            <div id="general_tag_suggestions"></div>
            <div id="selected_general_tags"></div>
        </div>
        <div class="search">
            <input id="character_tag_input" type="text" placeholder="Search character tags">
            <div id="character_tag_suggestions"></div>
            <div id="selected_character_tags"></div>
        </div>
        <div><button id="search_button">Search</button></div>
        <div><button id="clear_button">Clear</button></div>
    </div>
    <div id="results"></div>
    </div>

    <script src="/static/index.js"></script>
</body>
</html>
